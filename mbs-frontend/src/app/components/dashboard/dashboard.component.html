<div class="container mt-5"> <!-- Added top margin -->
  <div class="profile-container">
    <!-- Profile Picture and Greeting Section -->
    <div class="row header align-items-center mb-4" style="background: linear-gradient(135deg, #0d32ad, #b19cd9); padding: 20px; border-radius: 10px;">
      <div class="col-auto profile-pic position-relative">
        <img src="assets/profile1.jpg" alt="Profile Picture" class="rounded-circle img-thumbnail" />
        <button class="btn btn-light position-absolute bottom-0 end-0 border rounded-circle" style="width: 40px; height: 40px;">
          <i class="bi bi-camera-fill"></i>
        </button>
      </div>
      <div class="col">
        <h2 class="text-white">Welcome to CineVerse</h2>
        <h2 class="text-white">Hi, {{ profileForm.get('firstName')?.value }}</h2> <!-- Made the text white for better contrast -->
      </div>
    </div>
    
    <hr>

    <!-- Account Details Section -->
    <div class="account-details mt-4">
      <!-- Show Only Selected Fields Initially -->
      <div *ngIf="!isEditing">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="fw-bold">Email Address:</label>
            <span class="ms-3">{{ profileForm.get('email')?.value }}</span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="fw-bold">First Name:</label>
            <span class="ms-3">{{ profileForm.get('firstName')?.value }}</span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="fw-bold">Last Name:</label>
            <span class="ms-3">{{ profileForm.get('lastName')?.value }}</span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="fw-bold">Mobile Number:</label>
            <span class="ms-3">{{ profileForm.get('phone')?.value }}</span>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-between mt-3">
        <button *ngIf="!isEditing" class="btn btn-secondary btn-sm" (click)="toggleEdit()">
          Edit
        </button>
        
        <div class="text-end">
          <button class="btn btn-danger btn-sm" (click)="onLogout()">
            <b>Logout</b>
          </button>
        </div>
      </div>
      

      <!-- Full Form Section -->
      <form *ngIf="isEditing" [formGroup]="profileForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <label class="fw-bold" for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name here" formControlName="firstName">
        </div>

        <div class="mb-3">
          <label class="fw-bold" for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name here" formControlName="lastName">
        </div>

        <div class="mb-3">
          <label class="fw-bold" for="birthday">Birthday:</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday">
        </div>

        <div class="mb-3">
          <label class="fw-bold">Identity:</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="identity" id="woman" value="woman">
              <label class="form-check-label" for="woman">Woman</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="identity" id="man" value="man">
              <label class="form-check-label" for="man">Man</label>
            </div>
          </div>
        </div>

        <!-- Address Section -->
        <div class="address-details mt-4">
          <h3>Address (Optional)</h3>
          <div class="mb-3">
            <label for="pincode" class="form-label">Area Pincode</label>
            <input type="text" class="form-control" id="pincode" formControlName="pincode" placeholder="E.g 560001">
          </div>
  
          <div class="mb-3">
            <label for="city" class="form-label">Town / City</label>
            <input type="text" class="form-control" id="city" formControlName="city" placeholder="E.g. Mumbai">
          </div>
  
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" formControlName="state" placeholder="E.g. Maharashtra">
          </div>
        </div>

        <button type="button" class="btn btn-secondary" (click)="toggleEdit()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save</button>

      </form>
    </div>
  </div>
</div>
